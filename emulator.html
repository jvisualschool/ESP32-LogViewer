<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Log Viewer Emulator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #1a1a1a;
        --device-frame: #333;
        --screen-bg: #000;
        --text-green: #00ff00;
        --text-dark-green: #00b300;
        --text-white: #ffffff;
        --text-gray: #b3b3b3;
        --text-unit: #999999;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        font-family: "Montserrat", sans-serif;
        color: white;
      }

      .header {
        margin-bottom: 2rem;
        text-align: center;
      }

      .header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #00bfff;
      }

      /* Device Frame Styling */
      .device-container {
        position: relative;
        padding: 20px 60px; /* Landscape frame */
        background: #222;
        border-radius: 30px;
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          inset 0 2px 4px rgba(255, 255, 255, 0.1);
        border: 4px solid #444;
      }

      /* Screen (480x320) */
      #screen {
        width: 480px;
        height: 320px;
        background-color: #000;
        position: relative;
        overflow: hidden;
        cursor: default;
        user-select: none;
        border: 1px solid #333;
      }

      /* UI Components based on actual implementation */

      /* Top Bar */
      #lbl_title {
        position: absolute;
        top: 2px;
        left: 8px;
        font-size: 20px;
        color: #00bfff;
        font-weight: bold;
      }

      #lbl_uptime {
        position: absolute;
        top: 6px;
        left: 250px;
        width: 120px;
        font-size: 16px;
        color: var(--text-gray);
      }

      /* Time Box (Top Right) */
      #box_time {
        position: absolute;
        top: 8px;
        left: 356px;
        width: 120px;
        height: 44px;
        text-align: right;
      }

      #lbl_time {
        font-size: 16px;
        color: #ffffff;
        white-space: pre-wrap;
      }

      /* System Info (Row 2) */
      #lbl_sys {
        position: absolute;
        top: 30px;
        left: 8px;
        width: 472px;
        height: auto;
        font-size: 12px;
        color: var(--text-gray);
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        row-gap: 4px;
      }

      .sys-val {
        color: white;
        font-size: 16px;
        margin-left: 2px;
      }
      .sys-unit {
        color: var(--text-unit);
        margin-left: 1px;
        margin-right: 4px;
      }

      /* Log Container (Main Area) */
      #log_cont {
        position: absolute;
        top: 92px;
        left: 4px;
        width: 362px;
        height: 228px;
        overflow-y: hidden; /* Auto scroll implemented in JS */
        font-family: monospace;
        background: transparent;
      }

      #lbl_log {
        font-size: 12px;
        color: #00ff00;
        line-height: 1.25;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Analog Clock (Right Middle) */
      #clock_meter {
        position: absolute;
        top: 110px;
        left: 356px;
        width: 115px;
        height: 115px;
        border: 1px solid #00ff00;
        border-radius: 50%;
      }

      /* Simple CSS Analog Clock Hands */
      .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom center;
        background: #00ff00;
        border-radius: 2px;
      }
      .hand-hr {
        width: 4px;
        height: 30px;
        z-index: 3;
      }
      .hand-min {
        width: 2px;
        height: 40px;
        z-index: 4;
      }
      .hand-sec {
        width: 1px;
        height: 50px;
        z-index: 5;
        background: #00ff00;
      }

      /* Weather Info (Bottom Right) */
      #lbl_weather {
        position: absolute;
        top: 241px;
        left: 356px;
        width: 115px;
        height: 70px;
        font-size: 12px;
        color: var(--text-dark-green);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .weather-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2px;
      }
      .w-val {
        color: var(--text-green);
        margin-left: 4px;
      }

      /* Controls */
      .controls {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ESP32-S3 Log Viewer</h1>
    </div>

    <div class="device-container">
      <div id="screen">
        <!-- Row 1 -->
        <div id="lbl_title">ESP32-S3 MONITOR</div>
        <div id="lbl_uptime">
          Uptime: <span class="sys-val" id="val_uptime">0s</span>
        </div>
        <div id="box_time">
          <div id="lbl_time">2026-02-08<br />00:00:00</div>
        </div>

        <!-- Row 2: System Stats -->
        <div id="lbl_sys">
          <span>Heap:</span><span class="sys-val">120,500</span><span class="sys-unit">B</span> <span>Min:</span><span class="sys-val">98,200</span><span class="sys-unit">B</span>
          <div style="width: 100%"></div>
          <span>PSRAM:</span><span class="sys-val">4,100,500</span><span class="sys-unit">B</span> <span>RSSI:</span><span class="sys-val">-65</span><span class="sys-unit">dBm</span>
        </div>

        <!-- Row 3: Log Area -->
        <div id="log_cont">
          <div id="lbl_log"></div>
        </div>

        <!-- Right: Clock -->
        <div id="clock_meter">
          <div class="hand hand-hr" id="hand_hr"></div>
          <div class="hand hand-min" id="hand_min"></div>
          <div class="hand hand-sec" id="hand_sec"></div>
        </div>

        <!-- Bottom Right: Weather -->
        <div id="lbl_weather">
          <div style="margin-bottom: 4px">
            Seoul, KR <span class="w-val">24.5 C</span>
          </div>
          <div>feel:<span class="w-val">26.0</span></div>
          <div>hum:<span class="w-val">45%</span></div>
          <div>wind:<span class="w-val">2.1m/s</span></div>
        </div>
      </div>
    </div>

    <div class="controls">* This is a visual simulation of the LVGL UI.</div>

    <script>
      // Simulation Logic
      const logEl = document.getElementById("lbl_log");
      const timeEl = document.getElementById("lbl_time");
      const uptimeEl = document.getElementById("val_uptime");

      const handHr = document.getElementById("hand_hr");
      const handMin = document.getElementById("hand_min");
      const handSec = document.getElementById("hand_sec");

      // We need to keep track of accumulated uptime for the label
      let uptimeSec = 0;

      // Basic Log Buffer
      const logs = [
        "> BOOT",
        "[I][BOOT]: Display ready",
        "[I][WIFI]: Connecting MIHO-2.4G",
        "[I][WIFI]: .",
        "[I][WIFI]: .",
        "[I][WIFI]: OK IP:192.168.0.15",
        "[I][NTP]: Sync started",
        "[I][OWM]: Seoul 24.5C Clouds",
      ];

      function renderLogs() {
        // Simple join. Real implementation has a ring buffer char array.
        logEl.textContent = logs.join("\n");
      }

      function addLog(msg) {
        logs.push(msg);
        if (logs.length > 22) logs.shift(); // Keep approximate fit
        renderLogs();
      }

      renderLogs();

      // Simulate Log Stream
      setInterval(() => {
        const r = Math.random();
        let msg = "";

        if (r < 0.3) {
          msg = `[I][MEM]: heap:${120000 + Math.floor(Math.random() * 5000)} min:98000 ps:4100000`;
        } else if (r < 0.5) {
          msg = `[I][NET]: rssi:${-40 - Math.floor(Math.random() * 40)} up:${uptimeSec}s`;
        } else if (r < 0.7) {
          msg = `[I][RTOS]: tasks:12 tick:${Date.now()}`;
        } else {
          msg = `[W][CPU]: temp:${(40 + Math.random() * 10).toFixed(1)}C`;
        }

        addLog(msg);
      }, 500);

      // Clock & Uptime Update
      setInterval(() => {
        uptimeSec++;
        uptimeEl.textContent = uptimeSec + "s";

        const now = new Date();
        const dateStr = now.toISOString().slice(0, 10);
        const timeStr = now.toTimeString().slice(0, 8);
        timeEl.innerHTML = `${dateStr}\n${timeStr}`;

        // Analog Clock Calculations
        const sec = now.getSeconds();
        const min = now.getMinutes();
        const hr = now.getHours() % 12;

        const secDeg = sec * 6; // 360 / 60
        const minDeg = min * 6 + sec * 0.1; // 360 / 60
        const hrDeg = hr * 30 + min * 0.5; // 360 / 12

        // Rotate hands
        handSec.style.transform = `rotate(${secDeg}deg)`;
        handMin.style.transform = `rotate(${minDeg}deg)`;
        handHr.style.transform = `rotate(${hrDeg}deg)`;
      }, 1000);
    </script>
  </body>
</html>
